<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div class="container">
            <header>Contact us</header>
            <div class="input">
                <p class="label">FULLNAME*</p>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
            </div>
            <div class="emailAndPhone">
                <div class="input smaller">
                    <p class="label">EMAIL*</p>
                    <input type="email" id="email" name="email" placeholder="Enter Your Email " required>
                </div>
                <div class="input smaller">
                    <p class="label">PHONE</p>
                    <input type="text" id="phonenumber" name="phonenumber" placeholder="Enter Number phone">
                </div>
            </div>
            <div class="input">
                <p class="label">NEEDED SERVICES*</p>
                <select name="ns" id="ns">
                <option value="">Please chooses</option>
                </select><br>
            </div>
            <div class="input-msg">
                <p class="textarea_label">MESSAGE</p>
                <br>
                <textarea name="msg" id="msg" placeholder="Your message hear"></textarea><br>
            </div>
            <button class="submit_btn">Submit</button>
        </div>
    </form>
</body>
</html>
